<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MT5 RMS Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>MT5 RMS Dashboard</h1>

        <div class="section">
            <h2>Groups</h2>
            <button onclick="fetchGroups()">Fetch Groups</button>
            <div id="groups-result" class="result"></div>
        </div>

        <div class="section">
            <h2>Accounts</h2>
            <button onclick="fetchAccounts()">Fetch Accounts</button>
            <div id="accounts-result" class="result"></div>
        </div>

        <div class="section">
            <h2>Account Details</h2>
            <input type="number" id="login-id" placeholder="Enter Login ID">
            <button onclick="fetchAccountDetails()">Get Account Details</button>
            <div id="account-details-result" class="result"></div>
        </div>

        <div class="section">
            <h2>Open Positions</h2>
            <input type="number" id="position-login-id" placeholder="Enter Login ID">
            <button onclick="fetchOpenPositions()">Get Open Positions</button>
            <div id="positions-result" class="result"></div>
        </div>

        <div class="section">
            <h2>Sync All Open Positions</h2>
            <button onclick="fetchAllOpenPositions()">Sync All Positions</button>
            <div id="all-positions-result" class="result"></div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
